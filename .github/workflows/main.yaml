name: Deploy WordPress Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            THEME_DIR="/home/wp629555/ishi-kai.com/public_html/wp-content/themes/ishi-kai-theme"
            REPO_URL="https://github.com/harmonic-society/ishi-kai.git"

            # .gitがない場合はディレクトリを削除して再クローン
            if [ -d "$THEME_DIR" ] && [ ! -d "$THEME_DIR/.git" ]; then
              echo "Removing directory without .git..."
              rm -rf "$THEME_DIR"
            fi

            if [ ! -d "$THEME_DIR" ]; then
              echo "Cloning repository..."
              git clone "$REPO_URL" "$THEME_DIR"
            else
              echo "Updating repository..."
              cd "$THEME_DIR"
              git fetch --all
              git checkout main
              git reset --hard origin/main
              git pull origin main
            fi

            echo "Current commit:"
            cd "$THEME_DIR" && git log -1 --oneline

            echo "Deploy completed. Listing files:"
            ls -la "$THEME_DIR"
